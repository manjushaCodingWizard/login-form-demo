
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <div class= "loginbox">
    <img src="motwane img.png"
        alt="motwane image"
        class="avatar">

        <h1>Sign In</h1>

        <form>
            <p>Username : </p>
            <input type="text" name="" placeholder="username" id="username">
            <p>Password : </p>
            <input type="password" id="password_id" name="" placeholder="Enter your password">
            <input type="submit" value="Submit" id="submit_id"></br>
            <a href="#">Forgot Password ?</a></br>
            <a href="#">Don't have an account ? </a></br>
        </form>
    </div>
</body>
</html>
